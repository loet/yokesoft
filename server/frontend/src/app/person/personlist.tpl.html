<md-toolbar class="md-whiteframe-glow-z1 md-default-theme">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()" hide-gt-md>
            <md-icon md-svg-icon="assets/img/menu.svg"></md-icon>
        </md-button>
        <h2>
            <span>Personen</span>
        </h2>
        <span flex></span>

    </div>
</md-toolbar>

<md-content>
    <md-button href="#/personlist">Refresh</md-button>
    <md-button href="#/person">Person erfassen</md-button>

    <md-list>
        <!--<md-subheader class="md-no-sticky">Persons</md-subheader>-->
        <md-divider inset></md-divider>
        <md-list-item class="md-3-line" ng-repeat="person in persons"
                      ng-click="navigateTo(person)">
            <img ng-src="assets/img/cat.jpeg" class="md-avatar" alt="{{person.email}}"/>

            <div class="md-list-item-text">
                <h3 ng-if="person.realtime" style="font-style: italic">{{ person.firstname }} {{person.lastname}}</h3>

                <h3 ng-if="!person.realtime">{{ person.firstname }} {{person.lastname}}</h3>

                <h4>{{ person.street }}{{person.street ? ',': ''}} {{ person.zip }} {{ person.place }}</h4>

                <p>{{ person.email }}</p>
            </div>
            <md-divider inset></md-divider>
        </md-list-item>
    </md-list>

</md-content>
<div flex></div>
