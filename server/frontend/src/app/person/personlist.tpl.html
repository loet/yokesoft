<md-toolbar class="md-whiteframe-glow-z1 md-default-theme">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()" hide-gt-md>
            <md-icon md-svg-icon="assets/img/menu.svg"></md-icon>
        </md-button>
        <h2>
            <span>Personen</span>
        </h2>
        <span flex></span>

    </div>
</md-toolbar>

<md-content>
    <md-list>
        <!--<md-subheader class="md-no-sticky">Persons</md-subheader>-->
        <md-list-item class="md-3-line" ng-repeat="person in persons"
                      ng-click="navigateTo('Person details of '+person.email, $event)">
            <img ng-src="assets/img/cat.jpeg" class="md-avatar" alt="{{person.email}}"/>

            <div class="md-list-item-text">
                <h3>{{ person.email }}</h3>
                <h4>{{ person.firstname }} {{person.lastname}}</h4>

                <p>{{ person.savedAt }}</p>
            </div>
            <md-divider inset></md-divider>
        </md-list-item>
    </md-list>

</md-content>
<div flex></div>
